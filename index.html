    .options {

    button {

      min-width: 150px;
      padding: 14px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      color: white;
      transition: 0.3s;
    }
    .option1 { background: #2196f3; }
    .option2 { background: #9c27b0; }
    .option3 { background: #ff5722; }
    button:hover { transform: scale(1.1); }

    @keyframes pop {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      top: -10px;
      animation: fall linear forwards;
    }
    @keyframes fall {
      to { transform: translateY(100vh) rotate(720deg); }

      0%, 100% { transform: translateX(0); }

      60% { transform: translateX(-15px); }

      text-align: center;
      font-size: 2em;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 5px #000;
      animation: bounce 1s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    /* Emoji rain */
    .emoji {
      position: absolute;
      font-size: 26px;
      top: -40px;
      animation: drop 6s linear forwards;
    }
    @keyframes drop {
