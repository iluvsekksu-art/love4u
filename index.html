<!DOCTYPE html>
<html lang="vi">
<head>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(270deg, #ff512f, #dd2476, #4facfe, #00f2fe);
      background-size: 800% 800%;
      animation: gradientBG 20s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #popup-box {
      background: white;
      padding: 25px 35px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      max-width: 320px;
      animation: pop 0.5s ease;
    }
    #popup h2 {
      margin-bottom: 20px;
      color: #222;
    }
    button {
      display: block;
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }
    .option1 { background: #2196f3; color: white; }
    .option2 { background: #9c27b0; color: white; }
    .option3 { background: #ff5722; color: white; }
    button:hover { transform: scale(1.05); }

    @keyframes pop {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: red;
      top: -10px;
      animation: fall linear forwards;
    }
    @keyframes fall {
      to { transform: translateY(100vh) rotate(720deg); }
    }

    /* Shake screen */
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20% { transform: translateX(-15px); }
      40% { transform: translateX(15px); }
      60% { transform: translateX(-15px); }
      80% { transform: translateX(15px); }
    }

    /* Message text */
    #message {
      position: fixed;
      top: 10%;
      width: 100%;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 5px #000;
      animation: bounce 1s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    /* Music control */
    #musicBtn {
      position: fixed;
      top: 15px;
      right: 15px;
      background: #000;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 2000;
    }
  </style>
</head>
<body>
  <button id="musicBtn" onclick="toggleMusic()">üéµ B·∫≠t / T·∫Øt nh·∫°c</button>

  <div id="popup">

      <button class="option1" onclick="choose('üç≤ ƒêi ƒÉn ƒë·ªì H√†n qu√°n c≈©')">üç≤ ƒêi ƒÉn ƒë·ªì H√†n qu√°n c≈©</button>
      <button class="option2" onclick="choose('ü§∑ ƒêi ƒÉn g√¨ c≈©ng ƒë∆∞·ª£c')">ü§∑ ƒêi ƒÉn g√¨ c≈©ng ƒë∆∞·ª£c</button>
      <button class="option3" onclick="choose('üçú ƒêi ƒÉn ƒë·ªì H√†n qu√°n m·ªõi')">üçú ƒêi ƒÉn ƒë·ªì H√†n qu√°n m·ªõi</button>
    </div>
  </div>

  <div id="message"></div>

  <!-- Nh·∫°c n·ªÅn free -->
  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/10/18/audio_c10b2b2f8d.mp3" type="audio/mpeg">
  </audio>

  <script>
    const music = document.getElementById("bgMusic");
    let isPlaying = false;

    function toggleMusic() {
      if (isPlaying) {
        music.pause();
      } else {
        music.play();
      }
      isPlaying = !isPlaying;
    }

    function choose(option) {
      const msg = document.getElementById("message");
      msg.innerText = "Nhi chan ch·ªçn: " + option;

      document.body.style.animation = "shake 0.6s";
      setTimeout(() => document.body.style.animation = "", 600);

      for (let i = 0; i < 60; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor = ["#ffeb3b","#f44336","#4caf50","#2196f3","#9c27b0","#ff9800"][Math.floor(Math.random()*6)];
        confetti.style.animationDuration = (2 + Math.random() * 3) + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 4000);
      }
    }

    // Emoji rain
    const emojis = ["üçï","üçî","üç£","üçú","ü•ó","üåÆ","üç©","üçü","üçó","ü•ü"];
    function createEmoji() {
      const emoji = document.createElement("div");
      emoji.style.position = "absolute";
      emoji.style.fontSize = "26px";
      emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * 100 + "vw";
      emoji.style.animation = "fall 6s linear";
      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 6000);
    }
    setInterval(createEmoji, 500);
  </script>
</body>
</html>
