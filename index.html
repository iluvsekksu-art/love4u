<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POTW PES</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at center, #1a2a6c, #b21f1f, #fdbb2d);
      height: 100vh;
      overflow: hidden;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    h1 {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 32px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
      z-index: 3;
    }
    .option {
      position: absolute;
      background: rgba(255,255,255,0.15);
      border: 2px solid #fff;
      border-radius: 20px;
      padding: 12px 20px;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
      user-select: none;
    }
    .option:hover {
      background: rgba(255,255,255,0.3);
      transform: scale(1.15) rotate(5deg);
    }
    .option.selected {
      background: #4caf50;
      border-color: #4caf50;
      transform: scale(1.2);
      box-shadow: 0 0 20px #4caf50;
    }
    .result {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      font-size: 60px;
      font-weight: bold;
      color: #ffeb3b;
      text-shadow: 3px 3px 15px rgba(0,0,0,0.8);
      z-index: 3;
      opacity: 0;
      transition: all 0.5s ease;
    }
    .result.show {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
      animation: bounce 1s ease;
    }
    @keyframes bounce {
      0% { transform: translate(-50%, -50%) scale(0); }
      50% { transform: translate(-50%, -50%) scale(1.3); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 2;
    }
  </style>
</head>
<body>
  <h1>Fen quay ra cầu thủ nào ở box POTW?</h1>
  <div class="result" id="result"></div>
  <canvas id="confetti"></canvas>

  <script>
    const players = [
      "Si lỏ", "Kevin", "Retegui", "Akanji", "Depay",
      "GK", "Châu Bùi", "R. James", "Bủ nô CDM", "Kem", "Raum"
    ];

    const body = document.body;
    const result = document.getElementById("result");
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Rải ngẫu nhiên các lựa chọn khắp màn hình
    players.forEach(name => {
      const div = document.createElement("div");
      div.className = "option";
      div.textContent = name;
      div.style.top = Math.random() * (window.innerHeight - 80) + "px";
      div.style.left = Math.random() * (window.innerWidth - 120) + "px";
      body.appendChild(div);

      div.addEventListener("click", () => {
        document.querySelectorAll(".option").forEach(o => o.classList.remove("selected"));
        div.classList.add("selected");

        // Hiện kết quả to ở giữa
        result.textContent = name;
        result.classList.remove("show");
        void result.offsetWidth;
        result.classList.add("show");

        // Bắn confetti
        createConfetti(window.innerWidth / 2, window.innerHeight / 2);
      });
    });

    // Confetti
    let particles = [];
    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.size = Math.random() * 6 + 4;
        this.color = color;
        this.speedX = (Math.random() - 0.5) * 6;
        this.speedY = Math.random() * 4 + 2;
        this.gravity = 0.2;
      }
      update() {
        this.y += this.speedY;
        this.x += this.speedX;
        this.speedY += this.gravity;
      }
      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function createConfetti(x, y) {
      const colors = ["#f44336","#e91e63","#9c27b0","#3f51b5","#2196f3","#4caf50","#ffeb3b","#ff9800"];
      for (let i = 0; i < 150; i++) {
        const color = colors[Math.floor(Math.random() * colors.length)];
        particles.push(new Particle(x, y, color));
      }
    }

    function handleParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < particles.length; i++) {
        particles[i].update();
        particles[i].draw();
      }
      particles = particles.filter(p => p.y < canvas.height);
      requestAnimationFrame(handleParticles);
    }

    handleParticles();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
