<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T·∫∑ng C·ªßa üíñ</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 3em;
      color: white;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      animation: pulse 2s infinite;
      text-align: center;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    /* Popup */
    #popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #popup-box {
      background: white;
      padding: 20px 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    #popup h2 {
      margin-bottom: 20px;
      color: #ff4d6d;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }
    #yes {
      background: #ff4d6d;
      color: white;
    }
    #no {
      background: #ddd;
      position: relative;
    }
    /* Tr√°i tim */
    .heart {
      position: absolute;
      color: red;
      font-size: 24px;
      animation: fall 5s linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(-10vh) scale(1); opacity: 1; }
      100% { transform: translateY(100vh) scale(0.5); opacity: 0; }
    }
    /* Canvas ph√°o hoa */
    #fireworks {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>üíñ Anh y√™u em, C·ªßa üíñ</h1>

  <!-- Popup -->
  <div id="popup">
    <div id="popup-box">
      <h2>C·ªßa ∆°i, l√†m ng∆∞·ªùi y√™u anh nh√©? üíò</h2>
      <button id="yes">Yes üíï</button>
      <button id="no">No üòù</button>
    </div>
  </div>

  <canvas id="fireworks"></canvas>

  <script>
    // T·∫°o tr√°i tim r∆°i
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "‚ù§";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);

    // N√∫t Yes/No
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const popup = document.getElementById("popup");

    yesBtn.addEventListener("click", () => {
      popup.style.display = "none";
      launchFireworks();
    });

    noBtn.addEventListener("mouseover", () => {
      noBtn.style.position = "absolute";
      noBtn.style.top = Math.random() * 80 + "%";
      noBtn.style.left = Math.random() * 80 + "%";
    });

    // Ph√°o hoa
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Firework {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.radius = Math.random() * 2 + 2;
        this.dx = (Math.random() - 0.5) * 6;
        this.dy = (Math.random() - 0.5) * 6;
        this.alpha = 1;
      }
      update() {
        this.x += this.dx;
        this.y += this.dy;
        this.alpha -= 0.01;
      }
      draw() {
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    let fireworks = [];
    function launchFireworks() {
      const colors = ["#ff4d6d", "#ff9a9e", "#fad0c4", "#fcb045", "#833ab4"];
      for (let i = 0; i < 50; i++) {
        fireworks.push(
          new Firework(canvas.width/2, canvas.height/2, colors[Math.floor(Math.random()*colors.length)])
        );
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      fireworks.forEach((fw, i) => {
        fw.update();
        fw.draw();
        if (fw.alpha <= 0) fireworks.splice(i, 1);
      });
    }
    animate();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
