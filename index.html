<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POTW PES</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    h1 {
      margin-bottom: 25px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
      font-size: 28px;
      z-index: 2;
    }
    .options {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      z-index: 2;
    }
    .option {
      background: rgba(255,255,255,0.1);
      border: 2px solid #fff;
      border-radius: 12px;
      padding: 15px 25px;
      cursor: pointer;
      font-size: 18px;
      transition: all 0.3s ease;
      text-align: center;
      backdrop-filter: blur(5px);
    }
    .option:hover {
      background: rgba(255,255,255,0.3);
      transform: scale(1.05);
    }
    .option.selected {
      background: #4caf50;
      border-color: #4caf50;
      animation: pulse 0.6s ease;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    .result {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      font-size: 60px;
      font-weight: bold;
      color: #ffeb3b;
      text-shadow: 3px 3px 15px rgba(0,0,0,0.8);
      z-index: 3;
      opacity: 0;
      transition: all 0.5s ease;
    }
    .result.show {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
      animation: bounce 1s ease;
    }
    @keyframes bounce {
      0% { transform: translate(-50%, -50%) scale(0); }
      50% { transform: translate(-50%, -50%) scale(1.2); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <h1>Fen quay ra cầu thủ nào ở box POTW?</h1>
  <div class="options">
    <div class="option">Si lỏ</div>
    <div class="option">Kevin</div>
    <div class="option">Retegui</div>
    <div class="option">Akanji</div>
    <div class="option">Depay</div>
    <div class="option">GK</div>
    <div class="option">Châu Bùi</div>
    <div class="option">R. James</div>
    <div class="option">Bủ nô CDM</div>
    <div class="option">Kem</div>
    <div class="option">Raum</div>
  </div>

  <div class="result" id="result"></div>
  <canvas id="confetti"></canvas>

  <script>
    const options = document.querySelectorAll('.option');
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    const result = document.getElementById("result");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];

    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.size = Math.random() * 6 + 4;
        this.color = color;
        this.speedX = (Math.random() - 0.5) * 6;
        this.speedY = Math.random() * 4 + 2;
        this.gravity = 0.2;
      }
      update() {
        this.y += this.speedY;
        this.x += this.speedX;
        this.speedY += this.gravity;
      }
      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function createConfetti(x, y) {
      const colors = ["#f44336","#e91e63","#9c27b0","#3f51b5","#2196f3","#4caf50","#ffeb3b","#ff9800"];
      for (let i = 0; i < 100; i++) {
        const color = colors[Math.floor(Math.random() * colors.length)];
        particles.push(new Particle(x, y, color));
      }
    }

    function handleParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < particles.length; i++) {
        particles[i].update();
        particles[i].draw();
      }
      particles = particles.filter(p => p.y < canvas.height);
      requestAnimationFrame(handleParticles);
    }

    handleParticles();

    options.forEach(option => {
      option.addEventListener('click', () => {
        options.forEach(o => o.classList.remove('selected'));
        option.classList.add('selected');
        
        // Hiện kết quả ở giữa màn hình
        result.textContent = option.textContent;
        result.classList.remove("show");
        void result.offsetWidth; // reset animation trick
        result.classList.add("show");

        // Bắn confetti
        createConfetti(window.innerWidth / 2, window.innerHeight / 2);
      });
    });

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
